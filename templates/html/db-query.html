<html>

    <!-- head                                                                   -->
    <!--========================================================================-->
    <head>
        <title>DB Query</title>
        <!--========================================================================-->
        <!-- style                                                                  -->
        <!--========================================================================-->
        <style
         type="text/css">
        </style>
        <!--========================================================================-->
        <!-- script                                                                 -->
        <!--========================================================================-->
        <script language="javaScript" src="../js/html-form.js"></script>
        <script
         language="JavaScript"
         type="text/JavaScript">
        </script>
    </head>
    <!--========================================================================-->
    <!-- body                                                                   -->
    <!--========================================================================-->
    <body>
        <h3>DB Query</h3>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="form-html.t"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            Query: <input name="Query" value=""/><br/>
            Table: <input name="Table" value=""/><br/>
            Select: <input name="Select" value=""/><br/>
            Where: <input name="Where" value=""/><br/>
            <hr>
            Data: <input name="Data" value=""/><br/>
            Host: <input name="Host" value=""/><br/>
            User: <input name="User" value=""/><br/>
            Password: <input name="Password" value=""/><br/>
            <hr>
            Action: <input name="FormAction" value="/coral-cgi/porta-cgicatcher"/><br/>
            Method: <input name="FormMethod" value="POST"/><br/>
            onSublit: <input name="onSublit" value="return setFormSubmit(getFormValue('%Name%Action','%Name%'),getFormValue('%Name%Method','%Name%'),'%Name%')"/><br/>
            <hr/>
            <input type="submit" name="submit" value="submit"/><br/>
        </form>
    </body>
